<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/padlock.png">



    <title>Cesar Code</title>
</head>

<body>
    <div class="container">

       
        <div class="form-container">
            <h1>Cesar <span class="icon">ðŸ”’</span></h1>
            <form>
                <div class="mb-3">
                    <label for="text" class="form-label"><b>Tekst:</b></label>
                    <input type="text" class="form-control" id="text" aria-describedby="normalText">
                </div>
                <div class="mb-3 slider-container">
                    <label for="slider" class="form-label"><b>Afwijking:</b></label>
                    <input type="range" class="form-range" id="slider" min="0" max="25" step="1" value="5">
                    <p id="sliderValue">Afwijking: 5</p>
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label"><b>Geheime code:</b></label>
                    <input type="text" class="form-control" id="code" aria-describedby="codeText">
                </div>

            </form>

            <div class="mb-3 d-flex flex-column align-items-center justify-content-center mx-auto">
                <label for="load-json" class="btn btn-light">Import JSON file</label>
                <input class="d-none" id="load-json" type="file">
            </div>
        </div>

    </div>

    <script src="cesar.js"></script>

</body>

</html>
